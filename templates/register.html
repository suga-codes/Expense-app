<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #198754;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #146c43;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üìù Register</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Create Account</button>
    </form>

    <div class="link">
        Already have an account?
        <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
